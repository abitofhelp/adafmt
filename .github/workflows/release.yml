# .github/workflows/release.yml
name: release
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # <— enables the “Run workflow” button
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # create tags/releases
      id-token: write    # for PyPI trusted publishing (optional)
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - run: pip install build python-semantic-release
      - name: Semantic Release (publish to PyPI)
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}   # or use trusted publishing
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SEMANTIC_RELEASE_LOG_LEVEL: DEBUG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          semantic-release publish
